spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/db-logistica}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dblogistica}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:passdblogistica}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
server.port=${PORT:8094}
server.servlet.context-path=/ms-logistica-entregas

feign.ms-gerenciamento-clientes.url=${MSGERENCIAMENTOCLIENTES_URL:http://localhost:8080/ms-gerenciamento-clientes/}
feign.ms-gestao-pedidos.url=${MSGESTAOPEDIDOS_URL:http://localhost:8080/ms-gestao-pedidos/}