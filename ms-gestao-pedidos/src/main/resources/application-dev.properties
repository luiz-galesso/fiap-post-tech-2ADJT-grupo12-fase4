spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/db-pedido}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dbpedido}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:passdbpedido}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
server.port=${PORT:8093}
server.servlet.context-path=/ms-gestao-pedidos

feign.ms-gerenciamento-clientes.url=${MSGERENCIAMENTOCLIENTES_URL:http://localhost:8080/ms-gerenciamento-clientes/}
feign.ms-catalogo-produtos.url=${MSCATALOGOPRODUTOS_URL:http://localhost:8080/ms-catalogo-produtos/}
feign.ms-logistica-entregas.url=${MSLOGISTICAENTREGAS_URL:http://localhost:8080/ms-logistica-entregas/}


