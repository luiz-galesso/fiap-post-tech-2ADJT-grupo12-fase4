spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db-produto}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dbproduto}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:passdbproduto}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
server.port=8080
server.servlet.context-path=/ms-catalogo-produtos
